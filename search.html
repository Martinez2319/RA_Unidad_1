<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Búsqueda de Vuelos</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Búsqueda de Vuelos</h1>
        <form id="searchForm" class="mb-4">
            <div class="form-group">
                <label for="origin">Origen:</label>
                <input type="text" id="origin" class="form-control" placeholder="Introduce el origen">
                <button type="button" id="getLocation" class="btn btn-info mt-2">Usar mi ubicación</button>
            </div>
            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" id="destination" class="form-control" placeholder="Introduce el destino">
            </div>
            <div class="form-group">
                <label for="date">Fecha de Salida:</label>
                <input type="date" id="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
